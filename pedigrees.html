<!DOCTYPE html>

<html>
    
    <head>
        <title>Pedigree Viewer Page</title>
        <link rel="icon" type="image/x-icon" href="./images/icons/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type = "text/javascript" src="scripts/scrollListener.js"></script>  
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            .hidden{
            display: none;
            }
            .center {
                margin: auto;
                width: fit-content
            }
            .mainPedigreeHeader {
                background: url("./images/PEDIGREE_DONE.png");
                background-size: 100% auto;
                background-repeat: no-repeat;
                width: 100%;
                height:100vh;
                margin: 0;
            }
            .container {
                width:100%;
                padding-bottom: 50px;
                display: flex;
                justify-content: center;
                height: fit-content;
                margin:0;
            }
        </style>

    </head>
    
    <body style="background-color:white; overflow-x:hidden; max-width: 100%;">
        
        <div id="titleHeader" class="mainPedigreeHeader">
            <h2 class="center" style="text-decoration: underline violet; font-weight: bold;">Scroll to Learn more about the Hillbilly & Snootington Familes</h2>
        </div>

        <div id="nonHeader">
            <div style="background-color: #CCCCFF;">
                <hr style="height:1px;border:none;color:#333;background-color:#333;" />
            </div>
            <div style="background-color:#CCCCFF">
                <div class="center" id="preceding">
                    <h1 style="text-decoration: underline violet;">Their Story</h4>   
                </div>
    
                <div class="container" id="storyContainer">
                    <iframe src="https://docs.google.com/document/d/e/2PACX-1vTv1XG6Ps5G-Id9BK9zVGQfDaqqo_T3UyD8VXOy4F5g0Sw0WQxKjQGviphxVlkswIQbAA540H-2I3IH/pub?embedded=true" width="55%" height="800" frameBorder="0"></iframe>
                </div>
            </div>
        </div>

        <script>
            $(window).scroll(function() {
                var scroll = $(window).scrollTop();
                var nextElement = document.getElementById("preceding");
                var opacity = ((nextElement.offsetTop)-(window.scrollY))/(nextElement.offsetTop)
                $(".mainPedigreeHeader").css({
                    width: (100 + scroll/5) + "%",
                    opacity: opacity
                })
            });
        </script>

        <script>
            window.onbeforeunload = function () {
                window.scrollTo(0, 0);
            }
        </script>
        
    </body>
</html>
