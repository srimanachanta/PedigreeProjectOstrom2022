<!DOCTYPE html>

<html>
    
    <head>
        <title>Pedigree Viewer Page</title>
        <link rel="icon" type="image/x-icon" href="./images/icons/favicon.ico">

        <script type = "text/javascript" src="scripts/scrollListener.js"></script>  
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            .hidden{
            display: none;
            }
            .center {
                margin: auto;
                width: fit-content
            }
            .mainPedigreeHeader {
                background: url("./images/PEDIGREE_DONE.png");
                background-size: 100% auto;
                background-repeat: no-repeat;
                /* background-position: center; */
                width: 100%;
                height:100vh;
                margin: 0;
            }
            .container {
                width:100%;
                padding-bottom: 50px;
                display: flex;
                justify-content: center;
                height: fit-content;
            }
        </style>

    </head>
    
    <body style="background-color:white">
        
        <div id="titleHeader" class="mainPedigreeHeader">
            <h2 class="center" style="text-decoration: underline violet; font-weight: bold;">Scroll to Learn more about the Hillbilly & Snootington Familes!</h2>
        </div>

        <hr>

        <div class="center" id="preceding">
            <h1 style="font-family: 'Courier New'; text-decoration: underline violet;">Their Story</h4>   
        </div>

        <div class="container" id="storyContainer">
            <iframe src="https://docs.google.com/document/d/e/2PACX-1vTv1XG6Ps5G-Id9BK9zVGQfDaqqo_T3UyD8VXOy4F5g0Sw0WQxKjQGviphxVlkswIQbAA540H-2I3IH/pub?embedded=true" width="800" height="800" ></iframe>
        </div>

        <script>
            $(window).scroll(function() {
                var scroll = $(window).scrollTop();
                var nextElement = document.getElementById("preceding");
                var opacity = ((nextElement.offsetTop)-(window.scrollY))/(nextElement.offsetTop)
                $(".mainPedigreeHeader").css({
                    width: (100 + scroll/5) + "%",
                    opacity: opacity
                })
            });
        </script>

        <script>
            window.onbeforeunload = function () {
                window.scrollTo(0, 0);
            }
        </script>
        
    </body>
</html>
